version: "2"
services:

  vertcoin-box-lit:
    image: lit
    restart: always
    expose:
      - "8001"
    volumes:
      - ./data/lit:/root/.lit

  vertcoin-box-tunnel:
    image: vertcoin-box-tunnel
    restart: always
    ports:
      - "42924:22"

  vertcoin-box-admin:
    image: vertcoin-box-admin
    restart: always
    expose:
      - "3000"
    ports:
      - "80:3000"

networks:    
  default:
    external:
      name: vertcoinbox-network
